name: Publish with Gradle
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish package
        run: ./gradlew build publish -x test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
